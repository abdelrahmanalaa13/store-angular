<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{productData.title}}</mat-card-title>
        <mat-card-subtitle><b>({{productData.price | currency}})</b></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <img mat-card-sm-image [src]="productData.image">
        <p>{{ productData.description | showMore:showMore:maxChars}}
            <button *ngIf="productData.description.length > maxChars" mat-button color="primary"
                (click)="toggleShowMoreText()">{{showMore ?  ("SHOP.CARD.SHOW_MORE" | translate) 
                : ("SHOP.CARD.SHOW_LESS" | translate) }}</button>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="true">{{ "SHOP.CARD.ADD_TO_CART" | translate }} <small>({{ "SHOP.CARD.SOON" | translate }})</small></button>
    </mat-card-actions>
</mat-card>
