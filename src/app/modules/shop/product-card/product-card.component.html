<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{productData.title}}</mat-card-title>
        <mat-card-subtitle><b>({{productData.price | currency}})</b></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <img mat-card-sm-image [src]="productData.image">
        <p>{{ productData.description | showMore:showMore:maxChars}}
            <button *ngIf="productData.description.length > maxChars" mat-button color="primary"
                (click)="toggleShowMoreText()">{{showMore ? "Show Less"
                : "Show More"}}</button>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="true">Add To Cart <small>(soon)</small></button>
    </mat-card-actions>
</mat-card>
