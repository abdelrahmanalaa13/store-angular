<div class="login-container">
  <h1>{{ "CORE.LOGIN.WELCOME_MSG" | translate }}</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>{{ "CORE.LOGIN.USERNAME" | translate }}</mat-label>
      <input matInput type="text" formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ "CORE.LOGIN.PASSWORD" | translate }}</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">{{ "CORE.LOGIN.LOGIN" | translate }}</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
